<div style="text-align:center">
  <h1>
    Страница {{ title }}!
  </h1>
  <h2 style="text-align: center;"> Заполните формы чтобы перейти во вкладку пользователи и нажмите сохранить</h2>

  <form [formGroup]="form" >
    <div class="form-group list-group-item-secondary">
      <div class="form-control-lg">
        <label for="lastName">Фамилия</label>
        <br>
        <input id="lastName" type="text" formControlName="lastName" />
      </div>
      <br>
      <div class="form-control-lg">

        <label for="firstName">Имя</label>
        <br>
        <input id="firstName" type="text" formControlName="firstName"/>
      </div>
      <br>
      <div class="form-control-lg ">

        <label for="patronimyc">Отчество</label>
        <br>
        <input id="patronimyc" type="text" formControlName="patronimyc"/>
      </div>
      <br>
      <div class="form-control-lg">

        <label for="phone">Телефон</label>
        <br>
        <input id="phone" type="text" formControlName="phone"/>
      </div>
      <br>
      <div class="form-control-lg">
        <label for="spec">Специализация</label>
        <br>
        <input id="spec" type="text" formControlName="specialization"/>
      </div>
      <br>
      <div class="form-control-lg">
        <label for="info">Информация о себе</label></div>
      <textarea id="info" type="text" formControlName="info"></textarea>

    </div>
    <button type="submit" class="btn btn-warning" [disabled]="form.invalid" (click)="onSubmit()">Сохранить</button>
    <button type="submit" class="btn btn-warning" (click)="updateUser()" [disabled]="form.invalid">Изменить</button>
  </form>
</div>
